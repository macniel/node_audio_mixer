<!DOCTYPE HTML>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.8.1/less.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Audio Mixer v1.75</title>
    <link rel="stylesheet/less" type="text/css" href="style.less">
    <link rel="icon" href="/assets/icon-144.png">
    <link rel="apple-touch-icon" href="/assets/icon-57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icon-72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icon-114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icon-144.png" />
</head>

<body>
    <div id="appheader" class="header">
        <div class="inner">
            <h1 id="appTitle">Audio Mixer</h1>
            <span class="title" id="nowPlaying"></span>
            
            <div class="btn-group">
                <button id="looper" class="material-icons toggle">repeat</button>
                <button id="uploader" class="material-icons">library_add</button>
                <button id="stopAll" class="material-icons pull-right">stop</button>
            <input id="volumeTracker" type="range" class="tracker pull-right" min="0" max="1" step="0.01" value="1" />
            </div>
        </div>
    </div>

    <div class="workspace">

    <div class="panel center scrolly" id="playlist">

    </div>
    </div>

    <audio id="player">
        <source src="" type="audio/mp3" />
    </audio>

    <app-editdialog></app-editdialog>
    
    <div class="form-bottom">
        <div class="inner">
            
        </div>
        <form name="uploadForm" action="/add" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileSelector">
        </form>
    
    </div>

    <script src="less.js" type="text/javascript" defer></script>
    <script src="main.js" type="module"></script>
    
</body>

</html>
