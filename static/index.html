<!DOCTYPE HTML>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<style>
</style>

<body>

    <div id="appheader" class="header">
        <div class="inner">
            <h1 id="appTitle">Audio Mixer</h1>
        </div>
    </div>

    <div id="playlist">

    </div>

    <audio id="player">
        <source src="" type="audio/mp3" />
    </audio>

    <div class="dialog" id="editDialog" hidden>
        <div class="entry">
            <label>Titel</label>
            <input type="text" id="audioTitle">
        </div>
        <div class="entry">
            <label>Sektion</label>
            <input type="text" id="audioSection">
        </div>
        <button onclick="updateTrack()">Ãœbernehmen</button>
        <button onclick="cancelDialog()">Abbrechen</button>
        <button onclick="removeTrack()" class="danger">Entfernen</button>
    </div>


    <div class="form-bottom">
        <div class="inner">
            <button id="looper" class="material-icons toggle" onclick="switchLoopMode(this)">repeat</button>
            <button id="uploader" class="material-icons" onclick="selectFile()">library_add</button>
            <span id="nowPlaying"></span>
            <button id="stopAll" class="material-icons pull-right" onclick="stop()">stop</button>
            <input id="volumeTracker" type="range" class="tracker pull-right" min="0" max="1" step="0.01" value="1" />
        </div>
    </div>

    <form name="uploadForm" action="/add" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" id="fileSelector">
    </form>

    <script src="main.js" type="text/javascript"></script>

</body>

</html>
